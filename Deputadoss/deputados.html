<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deputados</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="lista"></div>

    <script>
        fetch("https://dadosabertos.camara.leg.br/api/v2/deputados?ordem=ASC&ordenarPor=nome")
            .then(response => response.json())
            .then(data => {
                const lista = document.getElementById("lista");

                data.dados.forEach(deputado => {
                    lista.innerHTML += `
                        <img src="${deputado.urlFoto}" alt="${deputado.nome}">
                        <div>
                            <p>${deputado.nome} , ${deputado.siglaPartido} , ${deputado.email} , ${deputado.siglaUf}</p>
                        </div>`;
                });
            });
    </script>
</body>

</html>
